<div >
    <h1>Parent component : {{pcountry}}</h1>
    <select [(ngModel)]="pcountry" class="form-select mb-5">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="ireland">Ireland</option>
    </select>
    <input type="checkbox" [(ngModel)]="enable">
    <h4>{{emp | json}}</h4>
<p><input type="text" [(ngModel)]="emp.name" placeholder="Enter emp Name "></p>
<app-child [country] ="pcountry" [employee]="emp"  *ngIf = "enable"></app-child>
</div>
