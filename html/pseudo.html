<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            padding: 10px;
        }
        li:nth-child(even){
            color: green;
            background-color: blueviolet;
            transition: 0.5s ease-in-out all;
        }
        li:nth-child(odd){
            color: red;
            background-color: rgb(73, 226, 43);
        }

    </style>
</head>
<body>
    <ul>
        <li >ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUE</li>
        <li>FIVE</li>
        <li>SIX</li>
        <li>SEVEN</li>
        <li>EIGHT</li>
        <li>NINE</li>
        <li>TEN</li>
    </ul>
</body>
</html>
